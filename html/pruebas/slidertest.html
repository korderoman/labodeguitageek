<div class="row">
        <div class="col-md-12">

            <!--Insertamos el slider -->
            <div id="slider" class="carousel slide" data-ride="carousel">
                <!--Indicadores slide -->
                <ol class="carousel-indicators">
                    <li data-target="#slider" data-slide-to="0" class="active"></li>
                    <li data-target="#slider" data-slide-to="1"></li>
                    <li data-target="#slider" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active" id="slide1">
                        <img src="./img/slider.jpg" alt="Imagen 1">
                        <div class="carousel-caption">Mi imagen 1</div>
                    </div>
                    <div class="item" id="slide2">
                        <img src="./img/slider.jpg" alt="Imagen 2">
                        <div class="carousel-caption">Mi imagen 2</div>
                    </div>
                    <div class="item" id="slide3">
                            <img src="./img/slider.jpg" alt="Imagen 3">
                            <div class="carousel-caption">Mi imagen 3</div>
                        </div>
                </div>

               
                <!-- Controladores -->
                <a class="left carousel-control" href="#slider" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                      </a>
                      <a class="right carousel-control" href="#slider" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Siguiente</span>
                      </a>
            </div>
        </div>
    </div>
